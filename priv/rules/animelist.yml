- &defaults
  neko_id: animelist
  level: 1
  algo: simple
  threshold: 15
  metadata:
    title_ru: Добро пожаловать!
    text_ru: Даже путь в тысячу ли начинается с первого шага.
    image: /assets/achievements/anime/animelist_1.png
    border_color: "#e52b50"
    topic_id: 227416

- <<: *defaults
  level: 2
  threshold: 50
  metadata:
    title_ru: Это всего лишь начало
    text_ru: Слишком мало де гесо.
    image: /assets/achievements/anime/animelist_2.jpg
    border_color: "#ff0000"

- <<: *defaults
  level: 3
  threshold: 100
  metadata:
    title_ru: Мои силы растут!
    text_ru: Вы достигли магического трехзначного числа. Но не время останавливаться, все еще впереди!
    image: /assets/achievements/anime/animelist_3.jpg
    border_color: "#6a5acd"

- <<: *defaults
  level: 4
  threshold: 150
  metadata: {}

- <<: *defaults
  level: 5
  threshold: 200
  metadata:
    title_ru: Беззаботный зритель
    text_ru: Просмотрено 200 аниме. Ничего серьёзного. Вы лишь успели привыкнуть к тому, что глаза у персонажей больше, чем нос. Если у них вообще есть нос.

- <<: *defaults
  level: 6
  threshold: 300
  metadata:
    title_ru: Знаток
    text_ru: Просмотрено 300 аниме. Сидя в удобном кресле, задрав ноги, пьете вино и смотрите скачанное на днях аниме. Это блаженство, так ведь?

- <<: *defaults
  level: 7
  threshold: 400
  metadata:
    title_ru: Есть чем похвастаться
    text_ru: Просмотрено 400 аниме. Это... много. Вы можете гордиться собой, определённо.

- <<: *defaults
  level: 8
  threshold: 500
  metadata:
    title_ru: Много свободного времени?
    text_ru: Просмотрели 500 аниме... А теперь сделайте паузу, займитесь дыхательной гимнастикой и разомнитесь. Помните, что нельзя сидеть слишком близко к экрану.

- <<: *defaults
  level: 9
  threshold: 666
  metadata:
    title_ru: Сатанинский предел?
    text_ru: Вами движет поистине дьявольское упорство.
    image: /assets/achievements/anime/animelist_9.jpg
    border_color: "#071746"

- <<: *defaults
  level: 10
  threshold: 750
  metadata:
    title_ru: Это даже не финальная форма
    text_ru: Просмотрено 750 аниме. Ваш единственный путь — вверх. Пора учиться доброй снисходительности.

- <<: *defaults
  level: 11
  threshold: 888
  metadata:
    title_ru: Коллекционер
    text_ru: Аниме много не бывает.

- <<: *defaults
  level: 12
  threshold: 1000
  metadata:
    title_ru: Последний рубеж
    text_ru: Вы достигли четырёхзначного числа. Довольны?
    image: /assets/achievements/anime/animelist_12.jpg
    border_color: "#A2A2D0"

- <<: *defaults
  level: 13
  threshold: 1500
  metadata:
    title_ru: Маньяк
    text_ru: Просмотрено 1500 аниме. Это так круто? Возможно вам следует обратиться к врачу.
    image: /assets/achievements/anime/animelist_13.jpg
    border_color: "#C5D0E6"

- <<: *defaults
  level: 14
  threshold: 2500
  metadata:
    title_ru: Легенда
    text_ru: Просмотрено 2500 аниме. Вы один из избранных. Вам уже даже не нужно хвастаться, потому что все и так слышали о вас.

- <<: *defaults
  level: 15
  threshold: 5000
  metadata:
    title_ru: Недосягаемый
    text_ru: Просмотрено 5000 аниме. Такое не под силу живому человеку. Вы уверены в том, что посмотрели все это?
